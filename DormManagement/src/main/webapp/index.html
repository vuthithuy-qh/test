<!DOCTYPE html>
<html>
    <head>
        <title>Quản Lý Ký Túc Xá FPT</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .container {
                text-align: center;
                background: white;
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
                max-width: 500px;
                width: 100%;
            }
            h1 {
                color: #333;
                margin-bottom: 30px;
            }
            .btn {
                display: inline-block;
                padding: 12px 30px;
                margin: 10px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                text-decoration: none;
                border-radius: 25px;
                font-weight: 600;
                transition: all 0.3s ease;
            }
            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
                color: white;
            }
            .btn-secondary {
                background: linear-gradient(135deg, #ff6200 0%, #e65c00 100%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Quản Lý Ký Túc Xá FPT</h1>
            <p>Chào mừng bạn đến với hệ thống quản lý ký túc xá</p>
            <div>
                <a href="RegistraServlet" class="btn">Đăng Ký</a>
                <a href="view/common/login.jsp" class="btn btn-secondary">Đăng Nhập</a>
            </div>
        </div>
    </body>
</html>
